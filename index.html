<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Café do Bairro</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-amber-50 text-gray-800 font-sans">
    <!-- Cabeçalho -->
    <header class="bg-amber-800 text-white p-5 shadow-md">
      <h1 class="text-3xl font-bold text-center">☕ Café do Bairro</h1>
    </header>

    <!-- Seção principal -->
    <main class="flex flex-col md:flex-row items-center justify-center mt-10 px-6">
      <img
        src="https://images.unsplash.com/photo-1509042239860-f550ce710b93"
        alt="Xícara de café"
        class="w-full md:w-1/2 rounded-2xl shadow-lg"
      />
      <div class="md:ml-10 mt-6 md:mt-0 text-center md:text-left">
        <h2 class="text-2xl font-semibold mb-4">Sabor artesanal e aconchego</h2>
        <p class="mb-6 text-lg">
          Venha conhecer nosso café especial feito com grãos selecionados e o melhor
          atendimento da cidade. Peça online ou venha nos visitar!
        </p>
        <button
          class="bg-amber-700 text-white px-6 py-3 rounded-full hover:bg-amber-900 transition"
        >
          Fazer Pedido
        </button>
      </div>
    </main>

    <!-- Rodapé -->
    <footer class="bg-amber-800 text-white text-center p-4 mt-12">
      © 2025 Café do Bairro — Todos os direitos reservados
    </footer>
  </body>
</html>
